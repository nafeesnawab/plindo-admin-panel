name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create backend directory if it doesn't exist
            mkdir -p /var/www/plindo/backend

            # Remove old files (except .env)
            cd /var/www/plindo/backend
            find . -mindepth 1 ! -name '.env' -delete

            # Clone repository temporarily
            cd /tmp
            rm -rf plindo-deploy
            git clone https://github.com/nafeesnawab/plindo-admin-panel.git plindo-deploy

            # Copy backend files
            cp -r /tmp/plindo-deploy/backend/* /var/www/plindo/backend/

            # Cleanup
            rm -rf /tmp/plindo-deploy

            # Run deployment script
            cd /var/www/plindo
            ./deploy-backend.sh

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "client/dist/*"
          target: "/var/www/plindo/client/"
          strip_components: 2
          rm: true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/plindo
            ./deploy-frontend.sh
